<ion-header>
    <ion-navbar>
      <ion-title text-center>
        Profile
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>
  <div padding class="profile-info">
    <ion-label color="primary" stacked>Full name</ion-label>
    <p ion-item class="textitle">{{title}}. {{fullname}}</p>
    <ion-label color="primary" stacked>Email</ion-label>
    <p ion-item>{{email}}</p>
    <ion-label color="primary" stacked>Phone number</ion-label>
    <p ion-item>{{phone}}</p>
    <ion-label color="primary" stacked>Division</ion-label>
    <p ion-item>{{divisiname}}, {{site}}-{{region}}</p>
  </div>
    
    <ion-fab bottom class="change">
          <button  ion-button full color="primary" (click)="goToChange()">Change Password</button>
      </ion-fab>
      <ion-fab bottom class="logout">
          <button  ion-button full color="primary" (click)="logUserOut()">Logout</button>
      </ion-fab>
</ion-content>
