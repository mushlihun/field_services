<ion-content>
  <div class="login-header">
      <img src="assets/img/background_login.png">
    </div>
    <div class="login-header1">
        <img class="logo" src="assets/icon/favicon.png">
      </div>
      <div class="head"> 
      <h4>ARMADA MAS</h4>
      </div>
  <div class="login-header2">
      <img src="assets/img/app_title.png">
  </div>
  <div bottom padding class="login-info">
      <form [formGroup]="loginForm" (submit)="doLogin()" autocomplete="off">
  <ion-row>
    <ion-col>
      <ion-item>
        <!-- <ion-input type="username" formControlName="username" [(ngModel)]="username" placeholder="Username" name="username" required></ion-input> -->
        <ion-input placeholder="Username" name="username" [formControl]="loginForm.controls['username']"
        type="username"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-input type="password" formControlName="password" [(ngModel)]="password" placeholder="Password" name="password" required></ion-input> -->
        <ion-input placeholder="Password" name="password" required [formControl]="loginForm.controls['password']"
        type="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

      <ion-row>
          <ion-col>
              <button class= "btn-login" ion-button full color="primary" type="submit">LOGIN</button>
    </ion-col>
  </ion-row>
      </form>
  </div>
</ion-content>
